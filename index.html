<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="d-flex flex-column card p-3">
				<div class="display text-warning">
					<h5 id="operateNumber" class="text-white-50">&nbsp;</h5>
					<h1 id="displayNumber">0</h1>
				</div>

				<div class="d-flex">
					<div class="btn text-warning clear">AC</div>
					<div class="btn text-warning negative">&PlusMinus;</div>
					<div class="btn text-warning percent">&percnt;</div>
					<div class="btn text-warning operator">รท</div>
				</div>

				<div class="d-flex">
					<div class="btn text-white">7</div>
					<div class="btn text-white">8</div>
					<div class="btn text-white">9</div>
					<div class="btn text-warning operator">x</div>
				</div>

				<div class="d-flex">
					<div class="btn text-white">4</div>
					<div class="btn text-white">5</div>
					<div class="btn text-white">6</div>
					<div class="btn text-warning operator">-</div>
				</div>

				<div class="d-flex">
					<div class="btn text-white">1</div>
					<div class="btn text-white">2</div>
					<div class="btn text-white">3</div>
					<div class="btn text-warning operator">+</div>
				</div>

				<div class="d-flex">
					<div class="btn text-white backspace">C</div>
					<div class="btn text-white">0</div>
					<div class="btn text-white">.</div>
					<div class="btn text-warning equals">=</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
